<!DOCTYPE html>
<html lang="en">
<head>
  <title>QUAKE IT</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (CSS) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Project CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
  <main class="playlist-page">
    <div class="main-container">
      <div class="main">
        <div class="fixed-arrrow">
          <a href="index.html" aria-label="Back to overview">
            <img src="images/back-nav.png" alt="Back" />
          </a>
        </div>

        <div class="headphone">
          <img src="images/headphone.png" alt="Headphones illustration" />
        </div>

        <div class="center-title">
          <p id="quake-date">—</p>
          <h1 id="quake-title">—</h1>
          <p id="quake-subtitle">—</p>
        </div>

        <div class="playlist-container">
          <div id="playlist-items"></div>

          <div class="spotify-btn">
            <a href="#" aria-label="Open on Spotify">
              <img src="images/spotify.png" alt="Open on Spotify" />
            </a>
          </div>
        </div>

        <div class="about">
          <h2>About the Quake</h2>

          <div class="about-container">
            <div class="about-box">
              <p>Magnitude</p>
              <h1 id="quake-mag">—</h1>
            </div>

            <div class="about-box2">
              <p>Date</p>
              <h1 id="quake-datetime">—</h1>
            </div>

            <div class="about-box">
              <p>Depth</p>
              <h1 id="quake-depth">—</h1>
            </div>
          </div>

          <h2>Location</h2>
          <iframe
            id="quake-map"
            src=""
            width="100%"
            height="450"
            style="border: 0;"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/playlist.js"></script>
</body>
</html>
